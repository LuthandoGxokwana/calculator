<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="js/jquery-3.3.1.min.js"></script>

    </head>
    <script src="function.js">
        
    </script>
    <body>
        <div class="body">
            <div class="display">
                <input type="text" name="" value="" class="answer"/>
            </div>
            <div class="buttons">
                <button type="" value="" id="del">del</button>
                <button type="" value="" id="ce">CE</button>
                <button type="" value="" id="dot">.</button>
                <button type="" value="0" id="0">0</button>
                <button type="" value="7" id="7">7</button>
                <button type="" value="8" id="8">8</button>
                <button type="" value="9" id="9">9</button>
                <button type="" value="/" id="divide">/</button>
                <button type="" value="4" id="4">4</button>
                <button type="" value="5" id="5">5</button>
                <button type="" value="6" id="6">6</button>
                <button type="" value="*" id="multiply">x</button>
                <button type="" value="1" id="1">1</button>
                <button type="" value="2" id="2">2</button>
                <button type="" value="3" id="3">3</button>
                <button type="" value="-" id="subtract">-</button>
                <button type="" value="" class="equal" id="equal">=</button>
                <button type="" value="+" id="add">+</button>
                
            </div>
        </div>
    </div>
    </body>
</html>
